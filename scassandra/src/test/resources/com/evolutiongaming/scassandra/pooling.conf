{
  pool-timeout = 1ms
  idle-timeout = 2s
  max-queue-size = 3
  heartbeat-interval = 4h

  local {
    new-connection-threshold = 1
    max-requests-per-connection = 2
    connections-per-host-min = 3
    connections-per-host-max = 4
  }

  remote {
    new-connection-threshold = 5
    max-requests-per-connection = 6
    connections-per-host-min = 7
    connections-per-host-max = 8
  }
}