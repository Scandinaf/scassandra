max-pending-refresh-node-requests = 3
max-pending-refresh-schema-requests = 4
refresh-node-list-interval = 5ms
refresh-node-interval = 6s
refresh-schema-interval = 7h
metadata = false
re-prepare-on-up = false
prepare-on-all-hosts = false